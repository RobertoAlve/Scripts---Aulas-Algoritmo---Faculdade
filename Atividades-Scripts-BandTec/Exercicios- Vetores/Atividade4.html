<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite aqui o filme: <input type="text" id="input_filme">
    <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <br>
    <br>
    <div id="texto"></div>
</body>

</html>

<script>
    let filmes = [];

    function cadastrar() {
        let filme = input_filme.value;
        let contador = 0;
        filmes.push(filme);

        texto.innerHTML = "";
        while (contador < filmes.length) {

            if (contador % 2 == 0) {
                texto.innerHTML += `<span style="color: blue">${filmes[contador]}</span><br>`;
            } else {
                texto.innerHTML += `<span style="color:red">${filmes[contador]}</span><br>`;
            }

            contador++;
        }
    }
</script>
