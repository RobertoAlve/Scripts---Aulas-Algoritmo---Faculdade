<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Digite o nome do aluno: <input type="text" id="input_nome_aluno">
    <br>
    <button onclick="cadastrar()">Cadastrar novo aluno</button>
    <br>
    <br>
    <div id="texto"></div>
    <br>
    <br>
    Pesquisar aluno: <input type="text" id="input_aluno">
    <br>
    <button onclick="pesquisar()">Pesquisar aluno</button>

</body>

</html>

<script>
    let alunos = [];
    let alunoR = 0;

    function cadastrar() {
        let aluno = input_nome_aluno.value;
        alunos.push(aluno);

        texto.innerHTML = "";
        for (let contador = 0; contador < alunos.length; contador++) {
            texto.innerHTML += `${alunos[contador]}<br>`;
        }
    }

    function pesquisar() {
        let aluno = input_aluno.value;

        for (let contador = 0; contador < alunos.length; contador++) {
            if (alunos[contador].toLowerCase() == aluno.toLowerCase()) {
                alunoR++;
            }
        }

        alert(`O aluno já foi cadastrado ${alunoR} vezes!!`);

        alunoR = 0;
    }
</script>
