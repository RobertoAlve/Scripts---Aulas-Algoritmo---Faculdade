    Qual o dia do deposito? <input type="number" id="inputDataDeposito">
    <br>
    Qual o valor depositado? <input type="number" id="inputDeposito">
    <br>
    <br>
    <button onclick="guardar()">Guardar</button>
    <br>
    <br>
    Intervalo de dias:
    <br>
    <input type="number" id="inputIntervaloUm">
    <br>
    <input type="number" id="inputIntervaloDois">
    <br>
    <button onclick="reverDepositos()">Rever Depósitos</button>
    <div id="texto"></div>

</body>

<script>
    let diasDepositos = [];
    let listaDepositos = [];

    function guardar() {
        let dataDeposito = inputDataDeposito.value;
        let valorDeposito = inputDeposito.value;
        listaDepositos.push(valorDeposito);
        diasDepositos.push(dataDeposito);
    }

    function reverDepositos() {
        let intervaloUm = inputIntervaloUm.value;
        let intervaloDois = inputIntervaloDois.value;
        let depositosEncontrados = [];
        let diasEncontrados = [];
        let corFundo = "";
        let contadorCor = 1;
        let valorTotalDepositos = 0;

        texto.innerHTML = "";
        for (let contador = 0; contador < listaDepositos.length; contador++) {
            if (diasDepositos[contador] >= intervaloUm && diasDepositos[contador] <= intervaloDois) {
                diasEncontrados.push(diasDepositos[contador]);
                valorTotalDepositos = valorTotalDepositos + Number(listaDepositos[contador]);
                depositosEncontrados += listaDepositos[contador];

                if (contador % 2 == 0) {
                    corFundo = "blue"
                } else {
                    corFundo = "green";
                }

                texto.innerHTML += `<span style="background-color: ${corFundo}">Dia = ${diasDepositos[contador]}  valor depositado = ${listaDepositos[contador]}</span><br>`;
            }
        }
        alert(`Dias encontrados ${diasEncontrados.length}, valor total dos deposito é de ${valorTotalDepositos} e a media foi de 
            ${valorTotalDepositos / depositosEncontrados.length}`);

    }
</script>
