<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Para qual lugar você já viajou: <input type="text" id="input_viajem">
    <br>
    <button onclick="cadastrarLocal()">Cadastrar local</button>
    <br>
    <br>
    Digite um numero: <input type="number" id="input_numero">
    <br>
    <button onclick="relembrar()">Relembrar viajen</button>
    <br>
    <div id="texto"></div>
</body>

</html>

<script>
    let viajens = [];

    function cadastrarLocal() {
        let viajem = input_viajem.value;
        viajens.push(viajem);

    }

    function relembrar() {
        let numero = Number(input_numero.value);

        numeroIndice = numero - 1;

        if (numero <= 0) {
            alert("Viajem invalida!");
        } else if (numero > viajens.length) {
            alert(`Você não fez a ${numero} viagem!`);
        } else {
            texto.innerHTML += `${viajens[numeroIndice]}<br>`;
        }

    }
</script>
