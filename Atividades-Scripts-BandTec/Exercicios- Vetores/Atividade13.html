<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome do produto: <input type="text" id="inputNomeProduto">
    <br>
    Preço de compra: <input type="number" id="inputPrecoProduto">
    <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <br>
    <button onclick="relatorio()">Relatório de estoque</button>
    <br>
    <div id="texto"></div>
</body>
</html>

<script>
    let listaNomeProdutos = [];
    let listaPrecoProdutos = [];

    function cadastrar() {
        let nomeProduto = inputNomeProduto.value;
        let precoProduto = inputPrecoProduto.value;
        listaNomeProdutos.push(nomeProduto);
        listaPrecoProdutos.push(precoProduto);
    }

    function relatorio() {
        let precoMaior = listaPrecoProdutos[listaPrecoProdutos.length - 1];
        let precoMenor = listaPrecoProdutos[listaPrecoProdutos.length - 1];
        let valorTotalProdutos = 0;

        texto.innerHTML = "";
        texto.innerHTML += `<br>Total de produtos: ${listaNomeProdutos.length}<br>`;
        for (let contador = 0; contador < listaNomeProdutos.length; contador++){

            valorTotalProdutos = valorTotalProdutos + Number(listaPrecoProdutos[contador]);

            if (Number(listaPrecoProdutos[contador]) > precoMaior){
                precoMaior = listaNomeProdutos[contador];
            }

            if (Number(listaPrecoProdutos[contador]) < precoMenor){
                precoMenor = listaNomeProdutos[contador];
            }

            texto.innerHTML += `<br>Produto ${contador + 1}: ${listaNomeProdutos[contador]}<br>
                                Preço de compra: R$${listaPrecoProdutos[contador]}.
                                Vender por R$${((listaPrecoProdutos[contador] * 0.247) + Number(listaPrecoProdutos[contador])).toFixed(2)}<br>`;
        }

        texto.innerHTML += `<br>Produto mais caro: ${precoMaior}<br>
                            Produto mais barato: ${precoMenor}<br>
                            Valor total produtos: ${valorTotalProdutos}`;
    }

</script>
