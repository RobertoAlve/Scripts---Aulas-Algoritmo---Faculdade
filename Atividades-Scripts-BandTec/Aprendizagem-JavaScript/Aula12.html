<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nome: <input id="input_nome" placeholder="Digite o seu nome">
    <br>
    Bairro: <input id="input_bairro" placeholder="Digite o bairro em que você mora">
    <br>
    Idade: <input id="input_idade" placeholder="Digite a sua idade">
    <br>
    <button onclick="relatorio()">Relatório</button><br>
    <button onclick="relatorioBonito()">Relatório Bonito</button>
</body>

</html>

<script>
    function relatorio() {
        alert(`Seu nome é ${input_nome.value}`);
        alert(`Você mora no bairro ${input_bairro.value}`);
        alert(`Sua idade atual é ${input_idade.value}`);
    }

    function relatorioBonito(){
        alert(`Seu nome é ${input_nome.value}, você mora no bairro ${input_bairro.value} e sua idade é ${input_idade.value}`);
    }
</script>
