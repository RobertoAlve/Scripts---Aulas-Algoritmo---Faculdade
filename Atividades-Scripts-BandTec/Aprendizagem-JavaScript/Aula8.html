<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="meu_segundo_programa()">Isso é um botão</button>
</body>

</html>

<script>
    //Padrões de nomenclatura
        // "-" -> snake_Case
        // "aA" -> camelCase
        // "palavra1-palavra2" -> kebab-case
    // Não utilizar em nomes de função:
        //Caracter "espaço"
        //Começar com 1° letra maiúscula
        // Kebab-case
    function meu_primeiro_programa() {
        document.title = "É nois no JS";
    }
    function meu_segundo_programa(){
        alert("Vou chamar a função meu_primeiro_programa");
        meu_primeiro_programa();
    }

</script>
