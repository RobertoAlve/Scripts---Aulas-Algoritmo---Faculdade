<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <select name="" id="candidato_a">
        <option value="0">Não concordo com o tema</option>
        <option value="1">Concordo com o tema</option>
    </select>
    <br>
    <select name="" id="candidato_b">
        <option value="0">Não concordo com o tema</option>
        <option value="1">Concordo com o tema</option>
    </select>
    <br>
    <button onclick="devoInterromper()">Devo interromper?</button>
    <br>
    <div id="texto"></div>

</body>
</html>

<script>

    function devoInterromper() {
        var candidatoA = candidato_a.value;
        var candidatoB = candidato_b.value;

        if (candidatoA == 0 && candidatoB == 0){
            texto.innerHTML = "Debate continua: ninguem concorda";
        }else if (candidatoA == 1 && candidatoB == 0){
            texto.innerHTML = "Debate continua: apenas candidato A concorda";
        }else if (candidatoA == 0 && candidatoB == 1){
            texto.innerHTML = "Debate continua: apenas candidato B concorda";
        }else{
            texto.innerHTML = "Debate pode encerrar: ambos candidatos concorda com o tema";
        }
    }

</script>
