<body>

    <select name="" id="rua_a">
        <option value="0">Parado</option>
        <option value="1">Andando</option>
    </select>
    <br>
    <select name="" id="rua_b">
        <option value="0">Parado</option>
        <option value="1">Andando</option>
    </select>
    <br>
    <button onclick="simular()">Simular</button>
    <br>
    <div id="texto">-</div>

</body>

</html>

<script>

    function simular() {
        var ruaA = rua_a.value;
        var ruaB = rua_b.value;

        if (ruaA == 1 && ruaB == 1) {
            texto.innerHTML = "Risco de colisão";
        } else if(ruaA == 0 && ruaB == 0) {
            texto.innerHTML = "Risco de engarrafamento";
        }else{
            texto.innerHTML = "Fluxo perfeito";
        }
    }

</script>
