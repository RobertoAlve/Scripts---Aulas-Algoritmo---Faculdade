<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <select name="" id="convidados_a">
        <option value="0">Carnes e derivados de animais</option>
        <option value="1">Apenas opções veganas</option>
    </select>
    <br>
    <select name="" id="convidados_b">
        <option value="0">Carnes e derivados de animais</option>
        <option value="1">Apenas opções veganas</option>
    </select>
    <br> 
    <button onclick="verificar()">Verificar</button>
    <br>
    <div id="texto"></div>

</body>
</html>

<script>

    function verificar() {
        var convidadosA = convidados_a.value;
        var convidadosB = convidados_b.value;

        if (convidadosA == 1 && convidadosB == 1){
            texto.innerHTML = "Para uma taxa de sucesso de 100% dessa festa, é melhor ir de veggie";
        }else if(convidadosA == 0 && convidadosB == 0){
            texto.innerHTML = "Tá tudo liberado, pode servir o que quiser :D";
        }else{
            texto.innerHTML = "A festa tem uma probabilidade de fracasso de 83%";
        }
    }

</script>
