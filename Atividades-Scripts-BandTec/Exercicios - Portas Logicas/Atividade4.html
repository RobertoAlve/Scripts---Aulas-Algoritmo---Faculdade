<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <select name="" id="frequentador_a">
        <option value="0">Não irei neste fim de semana</option>
        <option value="1">Irei neste fim de semana</option>
    </select>
    <br>
    <select name="" id="frequentador_b">
        <option value="0">Não irei neste fim de semana</option>
        <option value="1">Irei neste fim de semana</option>
    </select>
    <br>
    <button onclick="checarAglomeracao()">Checar aglomeração</button>
    <br>
    <div id="texto"></div>
    
</body>
</html>

<script>

    function checarAglomeracao() {
        var frequentadorA = frequentador_a.value;
        var frequentadorB = frequentador_b.value;

        if (frequentadorA == 1 && frequentadorB == 1){
            texto.innerHTML = "Risco alto de aglomeração, 100% de ocupação";
        }else if(frequentadorA == 1 || frequentadorB == 1){
            texto.innerHTML = "Risco baixo de aglomeração, 50% das pessoas estarão no parque";

        }else{
            texto.innerHTML = "Risco 0 de aglomeração, perfeito :)";
        }
    }

</script>
