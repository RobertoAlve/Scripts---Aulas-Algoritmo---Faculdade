<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    Quanto tempo você trabalhou para o pai da sua pretendente: <input id="in_tempo_trabalho">
    <br>
    Qual a quantidade de Kilos que suas plantações de trigo rendem: <input id="in_kilos_trigo">
    <br>
    Qual a quantidade de dias que você faltou no trabalho por conta de doenças: <input id="in_faltas">
    <br> 
    <button onclick="match()">Deu match?</button>
    <div id="texto"></div>
    <br>
    <img src="" id="imagem">

</body>
</html>

<script>

    function match() {
        var tempoTrabalho = Number(in_tempo_trabalho.value);
        var kilosTrigos = Number(in_kilos_trigo.value);
        var faltasTrabalho = Number(in_faltas.value)

        if (tempoTrabalho >= 5 && kilosTrigos >= 300 && faltasTrabalho <=5){
            texto.innerHTML = "Minha filha será sua!";
            imagem.src = "https://www.buffettulipas.com.br/wp-content/uploads/2019/09/noivas_vestido_branco_neve_ou_off_white.jpg";
        }else{
            texto.innerHTML = "Deu ruim! Trabalhe mais 2 anos";
        }
    }

</script>
