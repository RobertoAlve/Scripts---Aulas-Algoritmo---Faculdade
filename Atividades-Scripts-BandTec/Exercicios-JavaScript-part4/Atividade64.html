    O que você come de café da manhã:

        <option value="Ovos">ovos</option>

        <option value="Bacon">Bacon</option>
    </select>
    <br>
    O que você como no almoço:
    <select id="almocoDia">
        <option value="-">-</option>
        <option value="Bife">Bife</option>
        <option value="Hamburger de soja">Hamburger de soja</option>
        <option value="Frango grelhado">Frango grelhado</option>
    </select>
    <br>
    O que você como no jantar:

        <option value="-">-</option>
        <option value="Picanha de soja">Picanha de soja</option>

    </select>

    <button onclick="souVegano()">Sou vegano</button>

<script>

    function souVegano() {
        var cafe = cafeManha.value;
        var almoco = almocoDia.value;
        var jantar = jantarNoite.value;

        if (cafe == 'Leite de arroz' && almoco == 'Hamburger de soja' && jantar == 'Picanha de soja') {
            alert("Sim, você é vegano!");
        } else {
            alert("Não, você não é vegano!")
        }
    }

</script>
