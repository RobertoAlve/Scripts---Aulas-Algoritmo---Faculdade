<body>

    Qual a temperatura do ambiente: <input id="in_temperatura">
    <br>
    <button onclick="medirConforto();">Medir conforto</button>

</body>

<script>

    function medirConforto() {
        var temperatura = Number(in_temperatura.value);

        if (temperatura >= 22 && temperatura <= 23) {
            alert("Temperatura confortável");
        } else {
            alert("Temperatura não está confortável")
        }
    }

</script>
