<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    
    Qual a sua renda: <input id="in_renda">
    <br>
    Qual a renda total da sua família: <input id="in_rendaFamilia">
    <br>
    <button onclick="verificarAjuda()">Verificar ajuda</button>

</body>
</html>

<script>

    function verificarAjuda() {
        var renda = Number(in_renda.value);
        var rendaFamilia = Number(in_rendaFamilia.value);

        if (renda <= 1050 && rendaFamilia <= 2100){
            alert("Você terá direito!");
        }else{
            alert("Você NÃO terá direito!");
        }
    }

</script>
