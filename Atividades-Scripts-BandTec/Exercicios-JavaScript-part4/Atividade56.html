<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="texto"></div>
    <br>
    <div id="texto2"></div>
    <br>
    <button onclick="clicaNeu()">Clica neu</button>
    
</body>
</html>

<script>

    var numeroCliks = 0;

    texto.innerHTML = "Você já clicou <b>0</b> vezes";
    texto2.innerHTML = "Dedo fraquinho, hein";

    function clicaNeu() {
        numeroCliks++;

        texto.innerHTML = `Você já clicou <b>${numeroCliks}</b> vezes`;

        if (numeroCliks < 5){
            texto2.innerHTML = "Dedo fraquinho, hein";

        }else if (numeroCliks <= 10){
            texto2.innerHTML = "Dedo bom, mano";

        }else if (numeroCliks <= 15){
            texto2.innerHTML = "Gosta de clicar, hein!";

        }else{
            texto2.innerHTML = "Eita dedo nervoso!";
            
        }
    }

</script>
