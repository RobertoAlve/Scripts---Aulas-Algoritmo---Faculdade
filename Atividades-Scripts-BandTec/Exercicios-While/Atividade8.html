    <meta charset="UTF-8">

</head>

<body>
    De quanto em quanto dias você faz musculação: <input type="text" id="dias_musculacao">
    <br>
    <button onclick="rotina()">Exibir rotina mensal</button>
    <div id="texto"></div>
</body>

</html>

<script>
    function rotina() {
        let quantMusculacao = Number(dias_musculacao.value);
        let dias = 1;
        let qtDias = 1;

            while (dias <= 30) {
                if (dias == qtDias) {
                    texto.innerHTML += `Dia ${dias} - <b>Musculação</b><br>`;
                    qtDias = qtDias + quantMusculacao ;
                } else {
                    texto.innerHTML += `Dia ${dias} - comer, dormir etc<br>`;
                }
                dias++;
            }
    }
</script>
