<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="filo()">Repetir frase</button>
    <div id="texto"></div>
</body>
</html>

<script>
    function filo() {
        let i = 0;
        while (i < 7) {
            texto.innerHTML += "A vida não é um problema a ser resolvido, mas uma realidade a ser experimentada.<br>";
            i++;
        }
    }
</script>
