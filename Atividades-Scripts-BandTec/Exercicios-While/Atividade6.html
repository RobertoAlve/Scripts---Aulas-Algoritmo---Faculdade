<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Qual o valor do carro: <input type="text" id="valor_carro">
    <br>
    Qual a quantidade de parcelas do financiamento: <input type="text" id="parcelas_fincanciamento">
    <button onclick="verParcelas()">Ver parcelas</button>
    <div id="texto"></div>
</body>

</html>

<script>
    function verParcelas() {
        let i = 0;
        let valorCarro = Number(valor_carro.value);
        let parcelas = Number(parcelas_fincanciamento.value);
        let valorParcelas = valorCarro / parcelas;
        let Numparcelas = 1;

        if (valorCarro == "" || valorCarro < 1000) {
            alert("Valor total inválido!");
        } else if (parcelas == "" || parcelas < 6) {
            alert("Parcelas inválidas!");
        } else {
            while (i < parcelas) {
                if (Numparcelas == 1) {
                    texto.innerHTML += `
                    Parcela ${Numparcelas}: ${valorParcelas.toFixed(2)}<br>
                `;
                } else {
                    let juros = valorParcelas * 1.015;
                    valorParcelas = juros;
                    texto.innerHTML += `
                    Parcela ${Numparcelas}: ${valorParcelas.toFixed(2)}<br>
                `;
                }
                Numparcelas++;
                i++;
            }
        }
    }
</script>
