<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Qual a quantidade de elefantes: <input type="text" id="qtd_elefantes">
    <br>
    <button onclick="medium()">Atazanar a médium</button>
    <div id="texto"></div>
</body>

</html>

<script>
    function medium() {
        let qtdElefantes = Number(qtd_elefantes.value);
        let y = 2;
        let palavra = "incomodam, ";

        while (y <= qtdElefantes) {
            texto.innerHTML += `<br>1 elefante incomoda muita gente!<br>${y} elefantes, ${palavra.repeat(y)} muito mais!<br>`;
            y++;
        }

        y = 0;
    }
</script>
