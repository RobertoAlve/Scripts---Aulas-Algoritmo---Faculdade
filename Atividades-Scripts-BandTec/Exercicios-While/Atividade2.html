<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite a frase aqui: <input type="text" id="input_frase">
    <button onclick="frase()">Repetir frase (X7)</button>
    <br>
    <div id="texto"></div>
</body>

</html>

<script>
    function frase() {
        let i = 0;
        let frase = input_frase.value;

        if (frase != "") {
            while (++i <= 7) {
                texto.innerHTML += `${frase}<br>`;
            }
        }else{
            alert("Mas qual é a frase?");
        }
    }
</script>
