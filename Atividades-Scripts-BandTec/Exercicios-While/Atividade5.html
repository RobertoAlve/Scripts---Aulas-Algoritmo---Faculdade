<body>
    Qual tabuada voce quer ver: <input type="text" id="tabuada">
    <button onclick="verTabuada()">Ver tabuada</button>
    <div id="texto"></div>
</body>

</html>

<script>
    function verTabuada() {
        let i = 1;
        let tabuadaEscolhida = Number(tabuada.value);

        while (i <= 10) {
            texto.innerHTML += `${tabuadaEscolhida} X ${i} = ${tabuadaEscolhida * i}<br>`;
            i++;
        }
    }
</script>
