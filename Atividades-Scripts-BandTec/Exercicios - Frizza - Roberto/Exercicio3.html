<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite aqui a quantidade de m2 que serão necessários: <input id="qMq"><br>
    <button onclick="emitir()">Calcular</button><br><br>
    <span id="texto"></span>
</body>
</html>

<script>
    function emitir(){
        var metrosQ = Number(qMq.value);
        var gramaE = Number(metrosQ * 9.70);
        var gramaB = Number(metrosQ * 8.70);
        var gramaSc = Number(metrosQ * 10.70);

        texto.innerHTML = `Para ${metrosQ} m2 de grama, nosso orçamento é:<br><br>
                           grama esmeralda = R$ ${gramaE},  frete = R$ 150,00,  valor total = R$ ${gramaE + 150}<br> 
                           grama batatais = R$ ${gramaB},  frete = R$ 200,00,  valor total = R$ ${gramaB + 200}<br>
                           grama São Carlos = R$ ${gramaSc},  frete = R$ 100,00,  valor total = R$ ${gramaSc + 100}<br>`;
    }
</script>
