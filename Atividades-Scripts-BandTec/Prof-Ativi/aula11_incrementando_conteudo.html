<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="saldo_gols"> </div>
    <br>
    <button onclick="marcar_gol()">Gol da Alemanha</button>
</body>

</html>

<script>

    /*
        Utilizando o operador "+=" nós incrementados o conteúdo
        no corpo do elemento HTML, ao invés de "jogar o fora"
        o que já havia anteriormente ;)

        Eu gosto de pensar no operador "+=" como uma ida ao
        posto de gasolina: Quando você coloca combustível,
        não se "joga fora" o que já havia no tanque, apenas
        coloca-se mais !!
    */
    function marcar_gol() {
        saldo_gols.innerHTML += "<b>Goooool da Alemanha!</b><br>";
    }

</script>
