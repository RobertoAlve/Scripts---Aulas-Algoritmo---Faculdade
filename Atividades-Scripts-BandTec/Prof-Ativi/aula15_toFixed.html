<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Primeiro número: <input id="in_primeiro_numero">
    <br>
    Segundo número: <input id="in_segundo_numero">
    <br>
    <button onclick="divisao()">Divisão</button>
    <br>
    <span id="span_resultado">

    </span>
</body>

</html>

<script>
    function divisao() {
        var primeiro_numero = Number(in_primeiro_numero.value);
        var segundo_numero = Number(in_segundo_numero.value);
        /*
            É interessante que mantenhamos o valor original da variável
            e utilizemos o toFixed() apenas no momento em que estamos
            exibindo seu valor;

            Vale lembrar que o toFixed() transformará nosso número
            em texto ;D;
        */
        var resultado_divisao = primeiro_numero / segundo_numero;

        /*
            O número que colocamos dentro das parênteses "()" será o
            número de casas decimais com que formataremos o nosso
            número;

            Vale lembrar que o toFixed() utiliza o sistema universal
            de arredondamento, ou seja, o número 2.319 formatado com
            2 casas decimais virará o texto "2.32";
        */
        span_resultado.innerHTML = `O resultado de ${primeiro_numero} dividido por ${segundo_numero} é: ${resultado_divisao.toFixed(2)}<br><br>`;

        span_resultado.innerHTML += `O resultado da divisão somado a ele mesmo é: 
        ${resultado_divisao + resultado_divisao}`;

        span_resultado.innerHTML += `Porém o valor original da divisão é: ${resultado_divisao}`;
    }
</script>
