<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Primeiro número: <input id="input_primeiro_numero">
    <br>
    Segundo número: <input id="input_segundo_numero">
    <br>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="somar()">Somar</button>
    <button onclick="potencia()">Potência :D</button>
</body>

</html>

<script>
    function multiplicar() {
        /*
            A "var" (variável) é um meio de guardarmos uma informação para
            utilizá-la em vários lugares ao longo da nossa função.  
        */
        var primeiroNumero = Number(input_primeiro_numero.value);
        var segundoNumero = Number(input_segundo_numero.value);
        alert(`A multiplicação de ${primeiroNumero} por ${segundoNumero} é ${primeiroNumero * segundoNumero}`);
    }

    function dividir() {
        var primeiroNumero = Number(input_primeiro_numero.value);
        var segundoNumero = Number(input_segundo_numero.value);
        /*
            Se liga aí: Você pode guardar em uma variável outros valores
            além do valor de um <input>, por exemplo:
        */
        var divisao = primeiroNumero / segundoNumero;
        alert(`A divisão de ${primeiroNumero} por ${segundoNumero} é ${divisao}`);
    }

    function subtrair() {
        var n1 = Number(input_primeiro_numero.value);
        var n2 = Number(input_segundo_numero.value);
        /*
            Um detalhe importante de notar é que não precisamos
            chamar a função Number aqui novamente... porque ?
            Pois o resultado de uma operação matemática sempre
            será no formato de número, ok ?! ;)
        */
        var subtracao = n1 - n2;
        alert(`A subtração de ${n1} por ${n2} é ${subtracao}`);
    }

    function somar() {
        var n1 = Number(input_primeiro_numero.value);
        var n2 = Number(input_segundo_numero.value);
        alert(`A soma de ${n1} e ${n2} é ${n1 + n2}`);
    }

    function potencia() {
        var n1 = Number(input_primeiro_numero.value);
        var n2 = Number(input_segundo_numero.value);
        alert(`O resultado da potenciação é: ${n1 ** n2}`);
    }
</script>
