<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        A TAG <input> é responsável por criar um campo para
        que possamos inserir informações e trabalhar com elas
        no Javascript.
    -->
    Nome: <input id="input_nome" placeholder="Digite o seu nome">
    <br>
    <!--
        O atributo "placeholder" é responsável por exibir um texto
        dentro da <input> que ajudará o usuário no preenchimento
        do campo.
    -->
    Bairro: <input id="input_bairro" placeholder="Digite o bairro em que mora">
    <br>
    Idade: <input id="input_idade" placeholder="Digite sua idade">
    <br>
    <button onclick="relatorio()">Relatório</button>
    <button onclick="relatorio_bonito()">Relatório bonito</button>
</body>

</html>

<script>
    function relatorio() {
        /*
            Com a interpolação é possível ter uma, ou mais, parte(s) dinâmicas
            em nosso texto, como nos exemplos abaixo:
        */
        alert(`Seu nome é ${input_nome.value}`);
        alert(`Você mora no bairro ${input_bairro.value}`);
        /*
            Tudo que está entre a abertura "{" e fechamento "}" de chaves
            é código Javascript - não texto. Portanto, pode-se utilizar
            uma variável, um id de elemento para recuperar seu valor (ou innerHTML),
            operações matemáticas, etc.
        */
        alert(`Sua idade atual é ${input_idade.value}`);
        /*
            É de extrema importância que se atente para a utilização de CRASE
            invés de ASPAS (perceba que tudo que está entre chaves muda de cor ;D).
        */
    }

    function relatorio_bonito() {
        /*
            Tudo que está entre "$" - cifrão e "}" - fechamento de chaves leva o
            nome de "expressão". Como visto no exemplo abaixo, pode-se utilizar
            mais de uma expressão em uma interpolação.
        */
        alert(`Seu nome é ${input_nome.value}, você mora no bairro ${input_bairro.value} e sua idade atual é ${input_idade.value}`);
    }
</script>
