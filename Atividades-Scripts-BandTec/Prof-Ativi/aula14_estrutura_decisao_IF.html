<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite a quantidade de maçãs: <input id="input_qtd_macas">
    <br>
    <button onclick="finalizar_compra()">Finalizar compra</button>
</body>

</html>

<script>

    function finalizar_compra() {
        var quantidade_macas = Number(input_qtd_macas.value);
        var custo_unidade = 0.75;
        
        /*
            A estrutura de decisão IF só tem o seu bloco de código
            (conteúdo dentro das chaves {}) executado quando o seu
            teste (ou condição) for VERDADEIRO (true);
        */
        if (quantidade_macas >= 10) {
            /*
                SE e somente SE o cliente comprar a partir de 10 maçãs
                modificamos o valor da unidade para 0,68 centavos.
            */
            custo_unidade = 0.68;
        }

        var total_compra = quantidade_macas * custo_unidade;
        alert(`Total a pagar: ${total_compra}`);
    }

</script>
