<body>
    <button onclick="oitoPassagens()">08 passagens</button>
    <button onclick="vintePassagens()">20 passagens</button>
    <button onclick="cinquentaPassagens()">50 passagens</button>

<script>

    function oitoPassagens() {
        var custoDesconto = 32.45;
        var custoNormal = 35.20;
        var porcentagem = (1 - (custoDesconto / custoNormal)) * 100;
        var ganho = (custoNormal - custoDesconto) / 4.40;


        alert(`Ao comprar 8 passagens, você pagou ${porcentagem.toFixed(2)}% a menos. É como se tivesse ganhado ${ganho.toFixed(1)} passagens de bônus`);
    }
