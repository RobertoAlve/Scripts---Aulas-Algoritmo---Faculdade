<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

    Qual a temperatura do ambiente: <input id="in_temperatura">
    <br>
    Qual a umidade do ambiente: <input id="in_umidade">
    <br>
    <button onclick="avaliarClima()">Avaliar clima</button>
    <br>
    <br>
    <div id="texto"></div>
    
</body>
</html>

<script>

    function avaliarClima() {
        var temperatura = in_temperatura.value;
        var umidade = in_umidade.value;

        if (umidade < 0 || umidade > 100){
            alert("Valor de umidade inválido");
            texto.innerHTML = "";

        }else if (temperatura >= 22 && temperatura <=23){
            texto.innerHTML = "Clima agradável";

        } else {
            texto.innerHTML = "Clima desconfortável";
        }
    }

</script>
