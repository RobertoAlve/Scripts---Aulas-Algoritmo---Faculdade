<body>

    Qual a nota do aluno: <input id="in_nota">
    <br>
    Qual a frequência do aluno: <input id="in_frequencia">
    <br>
    <button onclick="analisarAluno()">Analisar aluno</button>
    <br>
    <br>
    <b><div id="texto"></div></b>
    
</body>
</html>

<script>

    function analisarAluno() {
        var notaAluno = Number(in_nota.value);
        var frequenciaAluno = Number(in_frequencia.value);

        if (notaAluno < 0 || notaAluno > 10){
            alert("Onde já se viu nota <0 e >10?!");
                texto.innerHTML = "";

        }else if (frequenciaAluno < 0 || frequenciaAluno > 100){
            alert("Onde já se viu frequência <0 e >100?!");
                texto.innerHTML = "";

        }else if (notaAluno >= 0 && notaAluno < 6){
            texto.innerHTML = "Aluno ficou abaixo da média";

        }else if (notaAluno >= 6 && notaAluno <= 8){
            texto.innerHTML = "Aluno ficou na média";

        }else if (notaAluno > 8 && notaAluno <= 10){
            texto.innerHTML = "Aluno ficou acima da média";

        }
        
        if (frequenciaAluno >= 75){
            texto.innerHTML += "<br><br>aluno aprovado por frequência";

        }else{
            texto.innerHTML += "<br><br>aluno reprovado por frequência";

        }
    }

</script>
