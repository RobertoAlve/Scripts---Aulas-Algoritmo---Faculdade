<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Qual a nota da avaliação: <input id="nota_avaliacao">
    <br>
    <button onclick="avaliar()">Avaliar</button>
    <br>
    <br>
    <img id="imagem">

</body>

</html>

<script>

    function avaliar() {
        var notaAvaliacao = Number(nota_avaliacao.value);

        if (notaAvaliacao < 0 || notaAvaliacao > 5) {
            alert("Digite de 0 a 5");

        } else if (notaAvaliacao < 0.5) {
            imagem.src = "../img/estrelas/5 estrelas cinzas .png";

        } else if (notaAvaliacao >= 0.5 && notaAvaliacao < 1) {
            imagem.src = "../img/estrelas/meia estrela.png";

        } else if (notaAvaliacao >= 1 && notaAvaliacao < 1.5) {
            imagem.src = "../img/estrelas/1 estrela.png";

        } else if (notaAvaliacao >= 1.5 && notaAvaliacao < 2) {
            imagem.src = "../img/estrelas/1 estrela e meia.png";

        } else if (notaAvaliacao >= 2 && notaAvaliacao < 2.5) {
            imagem.src = "../img/estrelas/2 estrelas.png";

        } else if (notaAvaliacao >= 2.5 && notaAvaliacao < 3) {
            imagem.src = "../img/estrelas/2 estrelas e meia.png";

        } else if (notaAvaliacao >= 3 && notaAvaliacao < 3.5) {
            imagem.src = "../img/estrelas/3 estrelas.png";

        } else if (notaAvaliacao >= 3.5 && notaAvaliacao < 4) {
            imagem.src = "../img/estrelas/3 estrelas e meia.png";

        } else if (notaAvaliacao >= 4 && notaAvaliacao < 4.5) {
            imagem.src = "../img/estrelas/4 estrelas.png";

        } else if (notaAvaliacao >= 4.5 && notaAvaliacao < 5) {
            imagem.src = "../img/estrelas/4 estrelas e meia.png";

        } else {
            imagem.src = "../img/estrelas/5 estrelas douradas.png";

        }
    }

</script>
